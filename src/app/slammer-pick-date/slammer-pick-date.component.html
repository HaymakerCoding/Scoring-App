<div class="container pt-4 pb-4">
  <div class="inner-container" *ngIf="loadingPercent === 100" >
    
    <div class="mt-1">
      <h1>Events</h1>
      <br>
      <!--SLAMMER SPECIFIC EVENTS-->
      <h6 *ngIf="slammerEvents.length < 1 && events.length < 1" class="mt-3">You are not registered for any events</h6>
      <div *ngFor="let event of slammerEvents" (click)="onSlammerEventSelected(event)" class="eventBoxes mb-2">
        <h5 class="dates">{{ event.date | date: 'fullDate'}}</h5>
        <h2 class="eventBtns"><span class="fun-text">{{ 'Slammer Tour: '}}</span>{{ event.name }}</h2>
      </div>
      <!--ALL EVENTS-->
      <div *ngFor="let event of events" (click)="onEventSelected(event)" class="eventBoxes mb-2">
        <h5 class="dates">{{ event.eventDate | date: 'fullDate'}}</h5>
        <h2 class="eventBtns"><span class="fun-text">{{ event.tournamentName  + ': '}}</span>{{ event.courseName}}</h2>
      </div>
    </div>
       
        
  </div>

</div>
