<div class="container pt-2 pb-2">
  <div class="inner-container" *ngIf="loadingPercent === 100" style="background-color:white; position: absolute; left:0; top:60px; width:100%; height:100%;">
    
    <div class="row">
      <div class="col-12 col-md-6 offset-md-3 text-center">
        <div class="mt-5">
          <h5>{{ today | date }}</h5>
          <!--SLAMMER SPECIFIC EVENTS-->
          <h6 *ngIf="todaySlammerEvents.length < 1 && todayEvents.length < 1" class="mt-3">You are not registered for any events today</h6>
          <div *ngFor="let event of todaySlammerEvents">
            <button class="eventBtns" (click)="onSlammerEventSelected(event)" mat-raised-button color="primary" [innerHTML]="'Slammer Tour: ' + event.name"></button>
          </div>
          <!--ALL EVENTS-->
          <div *ngFor="let event of todayEvents">
            <button class="eventBtns" (click)="onEventSelected(event)" mat-raised-button color="primary" [innerHTML]="event.tournamentName + ': ' + event.courseName"></button>
          </div>
        </div>
        <hr>
        <div class="mt-4">
          <h5>{{ tomorrow | date }}</h5>
          <h6 *ngIf="tomorrowSlammerEvents.length < 1 && tomorrowEvents.length < 1" class="mt-3">You are not registered for any events tomorrow</h6>
          <div *ngFor="let event of tomorrowSlammerEvents">
            <button class="eventBtns" (click)="onSlammerEventSelected(event)" mat-raised-button color="primary" [innerHTML]="'Slammer Tour: ' + event.name"></button>
          </div>
          <!--ALL EVENTS TOMORROW-->
          <div *ngFor="let event of tomorrowEvents">
            <button class="eventBtns" (click)="onEventSelected(event)" mat-raised-button color="primary" [innerHTML]="event.tournamentName + ': ' + event.courseName"></button>
          </div>
        </div>
    </div>

</div>
